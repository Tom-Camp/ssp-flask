{% extends 'base.html' %}

{% block title %}500: Server error{% endblock %}

{% block page_title %}500: Server error{% endblock %}

{% block content %}
<div id="error404">
    <p class="is-size-4 has-text-centered">Sorry, something seems to have gone wrong!</p>
    <p class="is-size-4 has-text-centered">{{ error }}</p>
    <img alt="500 error" src="{{ url_for('static', filename='images/error.jpg') }}">
</div>
{% endblock %}
